<h1 class="text-center">Formulario Agregar Animales</h1>

  <div class="container">
    <div class="form-control">
      <h3 class="text-center">{{title}}</h3>
      <form>
        <div class="mb-3 col-5">
          <label for="exampleInputEmail1" class="form-label">Nombre Animal</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-5">
          <label for="exampleInputPassword1" class="form-label">Descripcion</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 col-5">
          <label for="exampleInputEmail1" class="form-label">Año</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-outline-primary">Añadir</button>
      </form>
    </div>

  </div>
